<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="solid cover">
            <div class="base"></div>
            <div class="sides-container">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
        </div>
        <div class="solid light">
            <div class="sides-container">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
            <div class="base"></div>
        </div>
        <div id="lightColorButton" onclick="openColorPicker()"></div>
        <input type="color" id="lightColorPicker" onchange="updateLightColor(event)">
        <h1 id="lightColorLabel"><span id="lightColorArrow"><-</span>Change the light color!</h1>
        <script src="script.js"></script>
    </body>
</html>
